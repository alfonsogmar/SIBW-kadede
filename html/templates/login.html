{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}


{% block user %}<!--<h3>Bienvenido {{user}}, Disfruta tu estancia</h3>-->{% endblock %}


{% block main %}
	<h2>Iniciar sesión</h2>
	<form name="login-form" method="post" action="index.php">
		Correo electrónico <br>
		<input name="login-email" class="form-input" type="text" size="30" required> <br> <br>
		Contraseña <br>
		<input name="login-passwd" class="form-input" type="password"  size="30" required> <br>
		<p class="error-msg">{{login_error}}</p>
		<input class="fancy-button" name="submit-button" type="submit" value="Iniciar sesión">
	</form>
{% endblock %}
